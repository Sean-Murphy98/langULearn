<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>YouTube Partial Auto-Translate Options</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Partial Auto-Translate</h1>
      <p class="muted">Adjust how many caption sentences are translated and which language to target.</p>

      <label>
        Target language
        <select id="targetLang"></select>
        <div id="langStatus" class="muted"></div>
      </label>

      <label>
        Google Translate API key
        <input id="apiKey" type="password" placeholder="AIza..." />
        <div class="row">
          <span class="muted">Stored locally in this browser.</span>
          <button id="testKey" type="button">Test API key</button>
        </div>
        <div id="testStatus" class="muted"></div>
      </label>

      <label>
        Percentage of sentences to translate
        <input id="percent" type="range" min="0" max="100" step="1" />
        <div class="row">
          <span id="percentValue">0%</span>
        </div>
      </label>

      <label>
        Adjustment step after survey
        <input id="step" type="number" min="1" max="20" />
      </label>

      <label>
        Minimum translation percentage
        <input id="minPercent" type="number" min="0" max="100" />
      </label>

      <label>
        Maximum translation percentage
        <input id="maxPercent" type="number" min="0" max="100" />
      </label>

      <div class="actions">
        <button id="save">Save</button>
        <button id="reset">Reset</button>
        <span id="status" class="muted"></span>
      </div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
