<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Analytics</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body class="analytics-page">
    <div class="container">
      <div class="d-flex justify-content-between align-items-start gap-3 flex-wrap">
        <div>
          <h1 class="h3 mb-1">Learning Analytics</h1>
          <p class="text-muted mb-0">
            Local progress stats collected in this browser only.
          </p>
        </div>
        <button id="refresh" class="btn btn-outline-secondary btn-sm" type="button">
          Refresh
        </button>
      </div>

      <div class="analytics-grid">
        <section class="analytics-card">
          <h2>Current Translation %</h2>
          <p id="currentPercent" class="analytics-value">-</p>
        </section>
        <section class="analytics-card">
          <h2>Videos Watched</h2>
          <p id="videosWatched" class="analytics-value">-</p>
        </section>
        <section class="analytics-card">
          <h2>Time Watched</h2>
          <p id="timeWatched" class="analytics-value">-</p>
        </section>
        <section class="analytics-card">
          <h2>Survey Accuracy</h2>
          <p id="surveyAccuracy" class="analytics-value">-</p>
        </section>
      </div>

      <div class="row g-3 mt-1">
        <div class="col-12 col-md-6">
          <section class="analytics-card h-100">
            <h2>Language Breakdown</h2>
            <ul id="languageBreakdown" class="analytics-list"></ul>
            <p id="languageEmpty" class="analytics-empty">No watch-time data yet.</p>
          </section>
        </div>
        <div class="col-12 col-md-6">
          <section class="analytics-card h-100">
            <h2>Survey Responses</h2>
            <ul id="surveyBreakdown" class="analytics-list">
              <li>Total: <span id="surveyTotal">0</span></li>
              <li>Understood: <span id="surveyYes">0</span></li>
              <li>Not understood: <span id="surveyNo">0</span></li>
            </ul>
            <p id="lastUpdated" class="text-muted small mb-0 mt-2"></p>
          </section>
        </div>
      </div>
    </div>

    <script src="../../utils/constants.js"></script>
    <script src="../../utils/storage.js"></script>
    <script src="analytics.js"></script>
  </body>
</html>
