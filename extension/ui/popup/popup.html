<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>YouTube Immersion Translator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body class="popup-page">
    <div class="container py-3">
      <h1 class="h4 mb-1">Immersion Translator</h1>
      <p class="text-muted small mb-3">
        Language and exposure settings for YouTube captions.
      </p>

      <div class="mb-3">
        <label for="targetLang" class="form-label">Target language</label>
        <select id="targetLang" class="form-select"></select>
        <div id="langStatus" class="form-text text-muted"></div>
      </div>

      <div class="mb-3">
        <label for="apiKey" class="form-label">Google Translate API key</label>
        <div class="input-group">
          <input
            id="apiKey"
            type="password"
            class="form-control"
            placeholder="AIza..."
          />
          <button
            id="toggleApiKey"
            class="btn btn-outline-secondary"
            type="button"
          >
            Show
          </button>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-2">
          <span class="text-muted small">Stored locally in this browser.</span>
          <button id="testKey" class="btn btn-sm btn-outline-primary" type="button">
            Test
          </button>
        </div>
        <div id="testStatus" class="form-text text-muted"></div>
      </div>

      <div class="mb-3">
        <label for="percent" class="form-label">Translation percentage</label>
        <input
          id="percent"
          type="range"
          min="0"
          max="100"
          step="1"
          class="form-range"
        />
        <div class="d-flex justify-content-between">
          <span id="percentValue" class="fw-semibold">0%</span>
        </div>
      </div>

      <div class="mb-3">
        <label for="step" class="form-label">Adjustment step</label>
        <input id="step" type="number" min="1" max="20" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="minPercent" class="form-label">Min percentage</label>
        <input
          id="minPercent"
          type="number"
          min="0"
          max="100"
          class="form-control"
        />
      </div>

      <div class="mb-3">
        <label for="maxPercent" class="form-label">Max percentage</label>
        <input
          id="maxPercent"
          type="number"
          min="0"
          max="100"
          class="form-control"
        />
      </div>

      <div class="d-flex gap-2 align-items-center mt-3">
        <button id="save" class="btn btn-primary" type="button">Save</button>
        <button id="reset" class="btn btn-outline-secondary" type="button">
          Reset
        </button>
        <span id="status" class="text-muted small"></span>
      </div>
    </div>

    <script src="../../utils/constants.js"></script>
    <script src="../../utils/helpers.js"></script>
    <script src="../../utils/storage.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
