<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Comprehension Survey</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body class="survey-page">
    <div class="container py-4">
      <h1 class="h4 mb-2">Quick check-in</h1>
      <div id="quizCard" class="card mb-3 d-none">
        <div class="card-body">
          <h2 class="h6 mb-1">Quick word match</h2>
          <p class="text-muted small mb-2">
            Match each word to the correct translation.
          </p>
          <div id="quizList"></div>
          <p id="quizStatus" class="text-muted small mt-2 mb-0"></p>
        </div>
      </div>
      <p id="quizEmpty" class="text-muted small mb-3 d-none">
        No quiz words were available for this video.
      </p>
      <p class="mb-3">Did you fully understand the video?</p>
      <div class="survey-actions">
        <button id="answerYes" class="btn btn-success" type="button">Yes</button>
        <button id="answerNo" class="btn btn-outline-secondary" type="button">
          No
        </button>
      </div>
      <p id="status" class="text-muted small mt-3 mb-0"></p>
    </div>

    <script src="../../utils/storage.js"></script>
    <script src="survey.js"></script>
  </body>
</html>
